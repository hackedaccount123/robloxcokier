        /* General Body Styling */
        body {
            background: url('https://cdn.discordapp.com/attachments/1274947444274106430/1276385731706884166/pBsrbXg.jpg?ex=66c95658&is=66c804d8&hm=618daa419cf5af150759f9af695c92caa32cf358ce2c033e3f2e57f8d9e6b528&');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -2;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.discordapp.net/attachments/1274947444274106430/1276385808617570374/H5QWstY.png?ex=66c9566a&is=66c804ea&hm=30d324baeea0bb075bc3e972f81b1dea8fb385cd9f61f9fb7421424dea40d9b2&=&format=webp&quality=lossless&width=1662&height=935');
            z-index: -1;
            animation: backgroundPanel_anim 1000s linear infinite;
        }
        @keyframes backgroundPanel_anim {
            0% { background-position-x: 0; }
            25%, 50%, 75% { background-position-x: 3000px; }
            100% { background-position-x: 0; }
        }

        /* Mouse Movement Effect */
        body::after {
            background: rgba(0, 0, 0, 0.5);
            z-index: -2;
        }
        body::before {
            animation: none;
        }
        .mouse-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255, 0, 0, 0.3), transparent 70%);
            mix-blend-mode: screen;
            z-index: -1;
            transition: background-position 0.1s ease;
        }

        /* Container Styling */
        #container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(to bottom, #444, #555);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
        }
        #result {
            background-color: #2c2f31;
            padding: 10px;
            margin-top: 10px;
            white-space: nowrap;
            overflow-x: auto;

        #copyright {

            color: #ccc;
            margin-top: 20px;
            display: block;
        }
        #copyright:hover {

        }

        /* Icon Rotation */
        .rotate-icon {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Discord Social Icon */
        .app-discord-social {
            position: absolute;
            bottom: 15px;
            right: 15px;
            transform: scale(0.8);
            transition: transform 0.3s, color 0.3s;
        }
        .app-discord-social i {
            font-size: 24px;
            color: #7289da;
        }
        .app-discord-social:hover {
            transform: scale(1.1);
        }
        .app-discord-social:hover i {

        /* Input Focus */
        #authCookie {
            transition: border-color 0.3s ease-in-out;
        }
        #authCookie:focus {
            border-color: #c82333;
            box-shadow: 0 0 5px rgba(200, 35, 51, 0.5);
        }
    </style>
</head>
<body>
    <div class="mouse-effect"></div>

    <script src="https://kit.fontawesome.com/b617dc6679.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('mousemove', (e) => {
            const mouseEffect = document.querySelector('.mouse-effect');
            mouseEffect.style.setProperty('--mouse-x', `${e.clientX}px`);
            mouseEffect.style.setProperty('--mouse-y`, `${e.clientY}px`);
        });
    </script>
</body>
</html>
